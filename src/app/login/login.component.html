<div class="container">
    <br/>
    <h1 class="text-center">MyRegistry</h1>
    <br/>
    <form action="login" method="POST">
        <h1>Log in</h1>
        <div *ngIf="invalidLogin">
            <br/>
            <div class="alert alert-danger" role="alert">
                Bad Credentials!
            </div>
            <br/>
        </div>

        <div>
            <div class="form-group">
                <p>
                    <label>Email</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="email" id="email" placeholder="Email Address" required minlength="4">
                </p>
                <p>
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="password" id="password" placeholder="Password" required minlength="3">
                </p>
                <br/>
            </div>
            <p>
                <input type="submit" class="btn btn-info btn-lg btn-block" name="Login" id="go" value="Log in" (click)="checkLogin()">
            </p>
        </div>
    </form>
</div>
