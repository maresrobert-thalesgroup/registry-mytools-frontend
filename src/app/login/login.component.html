<div class="container">
    <br />
    <!-- <h1 style="font-size:60px;" class="text-center" id="headtitle">MyRegistry</h1> -->
    <div class="text-center" id="headtitle">
        <img src="assets/logo_200x200.png" width="22%" height="22%" alt="">
    </div>
    <br />
    <div class="row">
        <div class="col-xs-6 imgdiv">
            <img src="assets/undraw_Booking_re_gw4j.svg" width="100%" height="100%" id="defimg">
        </div>
        <div class="col-xs-6 jumbotron formdiv">
            <form action="login" method="POST">
                <h1>Log in</h1>
                <br />
                <div>
                    <div class="form-group">
                        <p>
                            <label>Email</label>
                            <input type="text" class="form-control" name="username" [(ngModel)]="email" id="email"
                                placeholder="Email Address" required minlength="4">
                        </p>
                        <p>
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password"
                                id="password" placeholder="Password" required minlength="3">
                        </p>
                    </div>
                    <div *ngIf="invalidLogin">
                        <br />
                        <div class="alert alert-danger text-center" role="alert">
                            Bad Credentials!
                        </div>
                        <br />
                    </div>
                    <p>
                        <input type="submit" class="btn btn-warning btn-lg btn-block sumbitbtn" name="Login" id="go"
                            value="Log in" (click)="checkLogin()">
                    </p>
                </div>
            </form>
            <button class="btn btn-warning btn-lg btn-block sumbitbtn" routerLink="/signup">Register Here!</button>
        </div>
    </div>
</div>
