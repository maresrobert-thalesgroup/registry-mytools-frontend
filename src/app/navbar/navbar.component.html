<mat-toolbar  class="custom-toolbar">

<a mat-button routerLink="/" >Dashboard</a>  
<a mat-button routerLink="/navbartemplates">Templates</a>
<a mat-button routerLink="/bookadesk">Book a desk</a>
<a *ngIf="role === 'ROLE_MANAGER'" mat-button routerLink="/bookreq">Booking Requests</a>
<a *ngIf="role === 'ROLE_ADMIN'" routerLink="/administration" mat-button>Administration</a>
    
<div class="spacer"></div>
    
<button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon><span>{{email}}</span> 
</button>
<mat-menu #menu="matMenu">
    <a mat-menu-item routerLink="/userprofile">My Profile</a>
    <a mat-menu-item routerLink="/logout">Sign out</a>
</mat-menu>
</mat-toolbar>
