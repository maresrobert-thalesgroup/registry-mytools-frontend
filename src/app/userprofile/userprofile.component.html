    <app-navbar></app-navbar>
    <div class="container">
    
                <form class="content">
    
                    <h1>My profile</h1>
    
    
                    <div class="row">
    
                        <!-- email  -->
                        <div class=" mt-3 col-lg-12 col-12">
                            <label>Email:</label>
                            <input disabled type="text" [(ngModel)] = 'userProfile.email' name='email'  class="form-control">
                        </div>
    
                        <!-- firstname  -->
                        <div class=" mt-3 col-lg-12 col-12">
                            <label>First name:</label>
                            <input disabled type="text" [(ngModel)] = 'userProfile.firstName' name='firstName' class="form-control">
                        </div>
    
                        <!-- lastname  -->
                        <div class=" mt-3 col-lg-12 col-12">
                            <label>Last name:</label>
                            <input disabled type="text" [(ngModel)] = 'userProfile.lastName' name='lastName'  class="form-control">
                        </div>
    
                        <!-- office income training  -->
                        <div class=" mt-3 col-lg-12 col-12">
                            <label>Office income training :</label>
                            <input disabled type="text"  [(ngModel)] = 'userProfile.hasOfficeIncomeTraining' name='hasOfficeIncomeTraining' class="form-control">
                        </div>
    
                        <!-- role  -->
                        <div class=" mt-3 col-lg-12 col-12">
                            <label>Role :</label>
                            <input disabled type="text" [(ngModel)] = 'userProfile.role' name='role' class="form-control">
                        </div>
    
                         <!-- team  -->
                         <div class=" mt-3 col-lg-12 col-12">
                            <label>Team :</label>
                            <input disabled type="text" [(ngModel)] = 'userProfile.team.name' name='team' class="form-control">
                        </div>
    
                        <!-- Register  -->
                        <div class=" mt-3 col-lg-12 col-12">
                            <button class="btn btn-warning btn-lg btn-block" routerLink="">Back</button>
                        </div>
                    </div>
                </form>
            </div>
